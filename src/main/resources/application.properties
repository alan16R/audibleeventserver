#
# UDP Audio Receive Port - this is the port that the service listens on for Audio Events.
# To change the port number, use --udp.audio.rx.port=<new value> on command line.
udp.audio.rx.port=4445

#
# This is the folder to which the audio events will be saved.
udp.events.files=/tmp/audioevents

#
# IP or DNS of remote host
udp.remote.host=0.0.0.0

# Port to which to send UDP packets.
udp.remote.tx.port=8888